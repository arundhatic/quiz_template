<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h3 class="quiz_heading">A Simple Quiz Template</h3>
                 <form name ="quiz">
                     <ol>
                         <li>Question 1 ?</li>
                         <ul>
                             <li><input type="radio" name="q1" value="correct">Answer 1</input></li>
                             <li><input type="radio" name="q1" value="incorrect">Answer 2</input></li>
                             <li><input type="radio" name="q1" value="incorrect">Answer 3</input></li>
                         </ul>
                         <li>Question 2 ?</li>
                         <ul>
                             <li><input type="radio" name="q2" value="incorrect">Answer 1</input></li>
                             <li><input type="radio" name="q2" value="incorrect">Answer 2</input></li>
                             <li><input type="radio" name="q2" value="correct">Answer 3</input></li>
                         </ul>
                         <li>Question 3 ?</li>
                         <ul>
                             <li><input type="radio" name="q3" value="incorrect">Answer 1</input></li>
                             <li><input type="radio" name="q3" value="correct">Answer 2</input></li>
                             <li><input type="radio" name="q3" value="incorrect">Answer 3</input></li>
                         </ul>
                     </ol>
                     <div class="container">
                         <div class="row">
                             <div class="col-lg-12 col-md-12 col-sm-12">
                                 <textarea rows="6" cols="60" name="display_answer">Answers will be displayed here</textarea>

                             </div>
                         </div>
                     </div>
                     <input type="button" value="submit" onclick="checkAll()"> </input>
                     <input type="reset" value="clear"> </input>
                 </form>
            </div>
        </div>
    </div>







<script src="quiz.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
